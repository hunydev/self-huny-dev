<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Self - A personal bookmark and sharing app" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Self" />
    
    <title>Self</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    
    <!-- Tailwind CSS via CDN for dev, will be bundled in production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#64748b',
              background: '#f8fafc',
            }
          }
        }
      }
    </script>
    
    <style>
      /* Custom loading animation */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      
      /* Smooth fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translate(-50%, -10px); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }
      .animate-in {
        animation: fadeIn 0.2s ease-out;
      }
      .animate-toast {
        animation: slideDown 0.3s ease-out forwards;
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-toast-in {
        animation: slideUp 0.25s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 h-full overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Lock screen orientation to portrait -->
    <script>
      // Prevent auto-rotation by locking to portrait mode
      async function lockOrientation() {
        try {
          if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock('portrait');
            console.log('Screen orientation locked to portrait');
          }
        } catch (e) {
          // Orientation lock not supported or not in fullscreen
          console.log('Orientation lock not available:', e.message);
        }
      }
      
      // Try to lock orientation when page loads
      window.addEventListener('load', lockOrientation);
      
      // Also try when entering fullscreen or standalone mode
      document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
          lockOrientation();
        }
      });
    </script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('SW registered:', registration.scope);
            
            // Check for updates periodically
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available
                    console.log('New SW version available');
                    // Auto-activate new service worker
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                  }
                });
              }
            });
            
            // Register background sync if supported
            if ('sync' in registration) {
              try {
                await registration.sync.register('share-sync');
              } catch (e) {
                console.log('Background sync not supported');
              }
            }
            
            // Register periodic sync if supported
            if ('periodicSync' in registration) {
              try {
                const status = await navigator.permissions.query({ name: 'periodic-background-sync' });
                if (status.state === 'granted') {
                  await registration.periodicSync.register('share-sync', {
                    minInterval: 60 * 60 * 1000 // 1 hour
                  });
                }
              } catch (e) {
                console.log('Periodic sync not supported');
              }
            }
          } catch (error) {
            console.log('SW registration failed:', error);
          }
        });
        
        // Refresh page when new SW takes over
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>
  </body>
</html>
