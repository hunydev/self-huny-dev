<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Self - A personal bookmark and sharing app" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Self" />
    
    <title>Self</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans@latest/css/SpoqaHanSansNeo.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    
    <!-- Tailwind CSS via CDN for dev, will be bundled in production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#64748b',
              background: '#f8fafc',
            }
          }
        }
      }
    </script>
    
    <style>
      /* Custom loading animation */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      
      /* Smooth fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translate(-50%, -10px); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }
      .animate-in {
        animation: fadeIn 0.2s ease-out;
      }
      .animate-toast {
        animation: slideDown 0.3s ease-out forwards;
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-toast-in {
        animation: slideUp 0.25s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 h-full overflow-hidden">
    <div id="root" class="h-full">
      <!-- Loading indicator while React loads -->
      <div id="initial-loader" style="display: flex; align-items: center; justify-content: center; height: 100vh; width: 100%; flex-direction: column; gap: 12px; position: fixed; top: 0; left: 0;">
        <div style="width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <span style="color: #64748b; font-size: 14px;">Loading...</span>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Lock screen orientation to portrait -->
    <script>
      // Prevent auto-rotation by locking to portrait mode
      function lockOrientation() {
        try {
          if (screen && screen.orientation && typeof screen.orientation.lock === 'function') {
            screen.orientation.lock('portrait').catch(function() {
              // Silently ignore - orientation lock not supported
            });
          }
        } catch (e) {
          // Silently ignore any errors
        }
      }
      
      // Try to lock orientation when page loads (with delay to ensure page is ready)
      if (document.readyState === 'complete') {
        lockOrientation();
      } else {
        window.addEventListener('load', lockOrientation);
      }
      
      // Also try when entering fullscreen or standalone mode
      document.addEventListener('fullscreenchange', function() {
        if (document.fullscreenElement) {
          lockOrientation();
        }
      });
    </script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('SW registered:', registration.scope);
            
            // Check for updates periodically
            registration.addEventListener('updatefound', function() {
              var newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available - UI will show update button
                    console.log('New SW version available, update button will appear');
                    // Don't auto-activate - let user decide via UI button
                  }
                });
              }
            });
            
            // Register background sync if supported
            if ('sync' in registration) {
              registration.sync.register('share-sync').catch(function() {
                console.log('Background sync not supported');
              });
            }
          }).catch(function(error) {
            console.log('SW registration failed:', error);
          });
        });
        
        // Log when new SW takes control (no auto-reload to prevent PWA issues)
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          console.log('New service worker activated');
          // Don't auto-reload - the app handles updates via the UI button
        });
      }
    </script>
  </body>
</html>
